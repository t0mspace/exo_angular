<form [formGroup]="cocktailForm" (ngSubmit)="submit()">
  <div class="form-group d-flex flex-column">
    <label for="nom">Nom</label>
    <input formControlName="name" type="text" />
  </div>
  <div class="form-groupform-group d-flex flex-column">
    <label for="description">Description</label>
    <input formControlName="description" type="text" />
  </div>
  <div class="form-group d-flex flex-column">
    <label for="image">Image</label>
    <input formControlName="image" type="text" />
  </div>
  <button (click)="addIngredient()" class="btn btn-primary" type="button">
    Ajouter ingrédient
  </button>
  <hr />
  <div formArrayName="ingredients">
    <div
      [formGroupName]="index" *ngFor="let ingredient of ingredients.controls; let index = index"
    >
      <div class="form-group d-flex flex-column">
        <label>Nom</label>
        <input formControlName="name" type="text" />
      </div>
      <div class="form-group d-flex flex-column">
        <label>Quantité</label>
        <input formControlName="quantity" type="number" />
      </div>
    </div>
  </div>
  <button class="btn btn-primary">Sauver</button>
  <button type="button" routerLink="../" class="btn btn-secondary">
    Annuler
  </button>
</form>
